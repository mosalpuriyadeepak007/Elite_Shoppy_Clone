<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Hover</title>
    <script src="https://kit.fontawesome.com/ea98027e49.js" crossorigin="anonymous"></script>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .SocialIcons {
            list-style: none;
            display: flex;
            gap: 10px;
            padding: 0;
        }
        .Links {
            height: 30px;
            width: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(145, 145, 145);
            perspective: 1000px;
        }

        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .default {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .default.front {
            transform: rotateY(0deg) translateZ(17.5px);
            /* Half of width/height */
            color: #fff;
        }

        .default.back {
            background: #ffffff;
            color: #000;
            /* Positioned at the top, rotated back 90 degrees */
            transform: rotateX(90deg) translateZ(17.5px);
        }

        .Links:hover .cube {
            transform: rotateX(-90deg);
        }


        .default.front.fb{background-color: #3b5998;}
        .default.front.tw{background-color: #00acee;}
        .default.front.In{background-color: #f77737;}
        .default.front.LIn{background-color: #bd081c;}

    </style>

</head>

<body>
    <ul class="SocialIcons">
        <li class="Facebook">
            <div class="Links">
                <div class="cube">
                    <div class="default front fb">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="default back">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                </div>
            </div>
        </li>
        <li class="Twitter">
            <div class="Links">
                <div class="cube">
                    <div class="default front tw">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="default back">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </div>
        </li>
        <li class="Insta">
            <div class="Links">
                <div class="cube">
                    <div class="default front In">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="default back">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </div>
        </li>
        <li class="LinkedIn">
            <div class="Links">
                <div class="cube">
                    <div class="default front LIn">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                    <div class="default back">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</body>

</html>
