<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dual Range Price Filter</title>

<style>

/* mens.html  */
.Mens-products{
  width: 100%;
  background-color: white;
  height: 500px;
}

.filter-box {
  width: 350px;
  padding: 20px;
}

h2 {
  margin-bottom: 15px;
}

.range-slider {
  position: relative;
  height: 40px;
}

.range-slider input[type="range"] {
  position: absolute;
  width: 100%;
  pointer-events: none;
  -webkit-appearance: none;
  background: none;
}

.range-slider input[type="range"]::-webkit-slider-thumb {
  pointer-events: auto;
  -webkit-appearance: none;
  width: 13px;
  height: 13px;
  background: #ff3b3b;
  border-radius: 50%;
  cursor: pointer;
  margin-top: 13px;
}

/* Track line */
.slider-track {
  position: absolute;
  height: 5px;
  background: #d3d3d3;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
  border-radius: 5px;
}

.slider-range {
  position: absolute;
  height: 5px;
  background: #000000;
  top: 50%;
  transform: translateY(-50%);
  border-radius: 50px;
}

.value-box {
  margin-top: 20px;
  font-size: 18px;
  display: flex;
  justify-content: space-between;
}
</style>
</head>

<body>

<div class="Mens-products">
        <div class="left-containner">
            <div class="filter-box">
                <h2>Filter By Price</h2>

                <div class="range-slider">
                    <div class="slider-track"></div>
                    <div class="slider-range" id="slider-range"></div>

                    <input type="range" id="min" min="0" max="9000" value="1000">
                    <input type="range" id="max" min="0" max="9000" value="7000">
                </div>

                <div class="value-box">
                    <span>$ <span id="min-value">1000</span></span>
                    <span>$ <span id="max-value">7000</span></span>
                </div>
            </div>

            <div class="category"></div>
            <div class="community"></div>
        </div>
        <div class="right-container"></div>
    </div>

<script>
    const minSlider = document.getElementById("min");
    const maxSlider = document.getElementById("max");
    const minValue = document.getElementById("min-value");
    const maxValue = document.getElementById("max-value");
    const sliderRange = document.getElementById("slider-range");

    function updateSlider() {
        let minVal = parseInt(minSlider.value);
        let maxVal = parseInt(maxSlider.value);

        if (minVal > maxVal - 500) {
            minSlider.value = maxVal - 500;
            minVal = maxVal - 0;
        }

        minValue.textContent = minVal;
        maxValue.textContent = maxVal;

        const rangeWidth = maxSlider.max;

        sliderRange.style.left = (minVal / rangeWidth) * 100 + "%";
        sliderRange.style.width = ((maxVal - minVal) / rangeWidth) * 100 + "%";
    }

    minSlider.addEventListener("input", updateSlider);
    maxSlider.addEventListener("input", updateSlider);

    updateSlider();
</script>

</body>
</html>
