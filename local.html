<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Hover</title>
    <script src="https://kit.fontawesome.com/ea98027e49.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .add-to-cart>form {
            position: relative;
            width: 500px;
            background-color: #fbfbfb;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .cart-items {
            list-style-type: none;
            padding: 10px;
            margin: 0;
            background-color: #ffffff66;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .cart-items>li {
            /* display: flex; */
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            /* gap: 40px; */
        }

        .cart-items>li a.cart-name {
            display: inline-block;
            color: #000000;
            text-decoration: none;
            /* margin-left: auto; */
            width: 55%;
        }


        .cart-items>li input[type="text"] {
            width: 30px;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .cart-items>li button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
        }

        .discount {
            margin-top: 5px;
            font-size: 0.9em;
            color: #5f5f5f;
        }
        .Total {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #151515;
        }
        #close-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            /* font-size: 24px; */
            color: #333;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="add-to-cart">
        <form action="">
            <input type="checkbox" id="cart-toggle" hidden>
            <label for="cart-toggle" id="close-toggle"><i class="fa-solid fa-xmark"></i></label>
            <ul class="cart-items">
                <li>
                    <div class="itemName">
                        <a href="#" class="cart-name">bwdhgnasghbj</a>
                        <input type="text" placeholder="Qty." value="1">
                        <button>cancel</button>
                        <p style="display: inline-block;">$<span>199.99</span></p>
                    </div>
                    <div class="discount">Discount: $<span>0.00</span></div>
                </li>
                <li>
                    <div class="itemName">
                        <a href="#" class="cart-name">bwdhgnasghbj</a>
                        <input type="text" placeholder="Qty." value="1">
                        <button>cancel</button>
                        <p style="display: inline-block;">$<span>199.99</span></p>
                    </div>
                    <div class="discount">Discount: $<span>0.00</span></div>
                </li>
            </ul>
            <div class="Total">
                Subtotal: $<span>199.99</span>
            </div>
        </form>
    </div>
</body>

</html>
