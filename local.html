<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Range Price Filter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    
/* Container 4 */

.container4 {
  display: flex;
  flex-wrap: wrap;
  height: 500px;
  /* gap: 1px; */
  background-color: #2fdab8;
  align-items: center;
}


.Card1 {
  width: 50%;
  height: 100%;
}


.Card1>img {
  object-fit: cover;
  width: 100%;
  height: 100%;
}


.Card2 {
  display: flex;
  width: 650px;
  height: 350px;
  margin: 20px 1px;
  background-color: aliceblue;
  overflow: hidden;
  align-items: center;
  box-shadow: 5px 0px 10px #19a98c;
  padding: 10px;
}

.shedule {
  align-items: center;
  padding: 20px;
  padding-top: 20px;
}


.shedule h3 {
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.shedule h3>span {
  color: #fc636b;
}

.shedule p {
  margin: 1em 0 2em;
  color: #545454;
  line-height: 2em;
  padding: 0;
  letter-spacing: 1px;
  font-size: 0.9em;
}

.counter {
  display: flex;
  align-items: center;
  justify-content: space-around;
  padding: 20px;
}

.counter>.Counter {
  margin-right: 10px;
  font-size: 25px;
  justify-content: center;
  text-align: center;
}

.Counter>h6 {
  margin-top: 10px;
  margin-bottom: 10px;
  font-weight: 100;
}

.Counter>h5 {
  margin-top: 10px;
  margin-bottom: 10px;
  font-weight: 500;
  font-size: xx-large;
}

.Counter span {
  font-size: 1.5em;
  color: #2fdab8;
}

@media (min-width:960px) and (max-width:1286px) {
  .container4 {
    display: flex;
    flex-wrap: wrap;
    height: auto;
    width: 100%;
    /* gap: 1px; */
    background-color: aquamarine;
    align-items: center;
    /* justify-content: space-around; */
    /* padding: 10px; */
  }


  .Card1 {
    width: 50%;
    height: 500px;
  }

  .Card1>img {
    object-fit: fill;
    width: 100%;
    height: 100%;
  }

  .Card2 {
    height: auto;
    width: 40%;
  }
}


@media (max-width: 960px) {

  /* container 1 */

  .container1 {
    display: flex;
    flex-wrap: wrap;
    width: calc(100%-50px);
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .container1>.serch-container {
    width: 100%;
    padding: 10px;
  }

  .serch-container>input {
    width: 80%;
  }


  /* container 4 */
  .container4 {
    display: flex;
    flex-wrap: wrap;
    height: auto;
    width: 100%;
    /* gap: 1px; */
    background-color: aquamarine;
    align-items: center;
    justify-content: space-around;
    /* padding: 10px; */
  }


  .Card1 {
    width: 100%;
    height: 500px;
  }

  .Card1>img {
    object-fit: fill;
    width: 100%;
    height: 100%;
  }

  .Card2 {
    margin: 10px;
    height: auto;
  }
}


/* Container 4 */


.bannerHead {
  text-align: center;
  text-transform: uppercase;
  font-size: 3em;
  font-weight: 100;
  color: #000000be;
  letter-spacing: 1px;
  background-color: #ffffff;
  margin: 0;
  padding: 50px;
}

#B01 {
  color: rgb(0, 0, 0);
  font-weight: bold;
}

.Container4 {
  display: flex;
  padding: 20px;
  padding-bottom: 60px;
  align-items: center;
  /* border: 1px solid black; */
  margin: auto;
  justify-content: space-around;
  flex-wrap: wrap;
  gap: 20px;
  max-width: 100%;
  background-color: #ffffff;
}

/* LEFT BIG BANNER */
.bannerContainer1 {
  position: relative;
  height: 545px;
  width: 400px;
  background-image: url("../images/bb1.jpg");
  background-size: 110% 100%;
  background-position-x: -40px;
  transition: background-position 0.5s ease-in-out;
  /* border-radius: 10px; */
  background-repeat: no-repeat;
  margin-left: auto;
  box-shadow: inset 0 0 600px rgba(0, 0, 0, 0.5);
  padding: 20px;
}

/* RIGHT SIDE 2 SMALL CARDS */
.bannerContainer2 {
  display: flex;
  gap: 20px;
  width: 500px;
  height: 90%;
  /* padding: 10px; */
  flex-wrap: wrap;
  margin-right: auto;
  overflow: hidden;
  align-items: center;
  justify-content: center;
  /* border: 1px solid #000000; */
}

.bannerContainer2>.cardContainer {
  position: relative;
  width: 100%;
  height: 400px;
  /* border-radius: 10px; */
  background-size: cover;
  background-position-x: -40px;
  background-size: 110% 100%;
  background-repeat: no-repeat;
  transition: background-position-x 1s ease-in-out;
  box-shadow: inset 0 0 400px rgba(0, 0, 0, 0.5);

  padding: 20px;
}

.cardContainer:nth-child(1) {
  height: 240px;
  background-image: url("../Images/Bannner7.jpg");
}

.cardContainer:nth-child(2) {
  height: 240px;
  background-image: url("../Images/card1.jpg");
}


.bannerContainer1:hover {
  background-position-x: 0px;
}


.cardContainer:hover {
  background-position-x: 0px;
}


.bannerContainer1>.figcaption {
  display: none;
  position: absolute;
  height: 90%;
  width: 80%;
  margin-left: 10px;
  border: 5px solid white;
  transform: translateX(10px);
}

.bannerContainer1:hover>.figcaption {
  display: block;
  transition: display 5s ease;
}

.bannerContainer1>.figcaption p {
  color: rgba(240, 248, 255, 0.79);
  text-align: end;
  margin-top: 40%;
  margin-right: 18px;
  font-size: 16px;
  /* text-transform: uppercase; */
  letter-spacing: 5px;
}


.bannerContainer1 h1 {
  margin-left: 60%;
  margin-top: 20%;
  color: aliceblue;
  text-transform: uppercase;
  letter-spacing: 5px;
  font-weight: 100;

}

.bannerContainer1 h1::first-letter {
  color: red;
}



.cardContainer>.figcaption {
  display: none;
  position: absolute;
  height: 200px;
  width: 90%;
  border: 5px solid white;
  transform: translateX(10px);
}

.cardContainer:hover>.figcaption {
  display: block;
  transition: display 5s ease;
}

.cardContainer>h1 {
  margin-top: 40px;
  margin-left: 75%;
  color: rgba(240, 248, 255, 0.8);
  text-transform: uppercase;
}

.cardContainer>h1::first-letter {
  color: red;
}

.cardContainer>.figcaption p {
  color: rgba(240, 248, 255, 0.79);
  text-align: end;
  margin-top: 20%;
  margin-right: 18px;
  font-size: 16px;
  /* text-transform: uppercase; */
  letter-spacing: 5px;
}

  </style>
</head>

<body>
  <div class="container3">
        <div class="box" style="background-image: url(./Images/card1.jpg);">
            <div class="figcaption">
                <p>New Arrivals</p>
            </div>
            <h1>FALL AHEAD</h1>
        </div>

        <div class="box" style="background-image: url(./Images/card3.jpg);">
            <div class="figcaption">
                <p>New Arrivals</p>
            </div>
            <h1>FALL AHEAD</h1>
        </div>
    </div>
</body>

</html>
